<div class="container">
  <h4 class="mb-3 text-center">Login</h4>
  <div class="row justify-content-center">
    <div class="col-6">

      <form #form=ngForm (ngSubmit)="login(form)">
        <div class="form-group mb-3">
          <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" required ngModel>
        </div>

        <div class="form-group mb-5">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" required ngModel>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">Login</button>
        </div>
      </form>

    </div>
  </div>
</div>
