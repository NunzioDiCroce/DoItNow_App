<div class="container">
  <h4 class="mb-3 text-center">Profile</h4>
  <div class="row justify-content-center">
    <div class="col-6">

      <form #form="ngForm">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" name="name" [(ngModel)]="user!.user.name" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="surname">Surname</label>
          <input class="form-control" type="text" id="surname" name="surname" [(ngModel)]="user!.user.surname" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input class="form-control" type="text" id="email" name="email" [(ngModel)]="user!.user.email" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="role">Role</label>
          <input class="form-control" type="text" id="role" name="role" [(ngModel)]="user!.user.role" disabled>
        </div>

      </form>

    </div>
  </div>
</div>
