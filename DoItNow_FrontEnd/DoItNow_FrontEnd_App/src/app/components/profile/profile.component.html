<div class="container">
  <h4 class="mb-3"><strong>{{user?.user?.name}} {{user?.user?.surname}}</strong> profile</h4>
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-body">
          <div class="card-text"><strong>Name: </strong>{{user?.user?.name}}</div>
          <div class="card-text"><strong>Surname: </strong>{{user?.user?.surname}}</div>
          <div class="card-text"><strong>Email: </strong>{{user?.user?.email}}</div>
          <div class="card-text"><strong>Role: </strong>{{user?.user?.role}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
