<div class="container">
  <h4 class="mb-3">Task Details</h4>
  <div class="row">
    <div class="col-6" *ngIf="taskDetails">

      <form #form="ngForm">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input class="form-control" type="text" id="title" name="title" [(ngModel)]="taskDetails!.title" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="description">Description</label>
          <input class="form-control" type="text" id="description" name="description" [(ngModel)]="taskDetails!.description" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category" [(ngModel)]="taskDetails!.category" disabled>
            <option value="EDUCATION">Education</option>
            <option value="ENTERTAINMENT">Entertainment</option>
            <option value="FITNESS">Fitness</option>
            <option value="HEALTH">Health</option>
            <option value="HOME">Home</option>
            <option value="OTHER">Other</option>
            <option value="PERSONAL">Personal</option>
            <option value="SHOPPING">Shopping</option>
            <option value="TRAVEL">Travel</option>
            <option value="WORK">Work</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="expirationDate">Expiration Date</label>
          <input class="form-control" type="date" id="expirationDate" name="expirationDate" [(ngModel)]="taskDetails!.expirationDate" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="notes">Notes</label>
          <input class="form-control" type="text" id="notes" name="notes" [(ngModel)]="taskDetails!.notes" disabled>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-success" type="button" (click)="updateTask(taskDetails.id)">Update</button>
          <button class="btn btn-danger" type="button" (click)="goToTasks()">Go Back</button>
        </div>
      </form>

    </div>
  </div>
</div>
