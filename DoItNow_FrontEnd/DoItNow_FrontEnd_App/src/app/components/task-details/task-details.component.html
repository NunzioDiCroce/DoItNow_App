<div class="container">
  <h4 class="mb-3"><strong>Task {{taskDetails?.taskId}}</strong> details</h4>
  <div class="row" *ngIf="taskDetails">
    <div class="col-12">

      <div class="card">
        <div class="card-body">
          <div class="card-text"><strong>Id: </strong>{{taskDetails.taskId}}</div>
          <div class="card-text"><strong>Title: </strong>{{taskDetails.title}}</div>
          <div class="card-text"><strong>Description: </strong>{{taskDetails.description}}</div>
          <div class="card-text"><strong>Category: </strong>{{taskDetails.category}}</div>
          <div class="card-text"><strong>Expiration date: </strong>{{taskDetails.expirationDate}}</div>
          <div class="card-text"><strong>Completed: </strong>{{taskDetails.completed}}</div>
          <div class="card-text"><strong>Notes: </strong>{{taskDetails.notes}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
