<div class="container">
  <h4 class="mb-3">Update task</h4>
  <div class="row">
    <div class="col-6" *ngIf="taskDetails">

      <form #form="ngForm" (ngSubmit)="updateTask(form)">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input class="form-control" type="text" id="title" name="title" required [(ngModel)]="taskDetails!.title">
        </div>

        <div class="form-group mb-3">
          <label for="description">Description</label>
          <input class="form-control" type="text" id="description" name="description" required [(ngModel)]="taskDetails!.description">
        </div>

        <div class="form-group mb-3">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category" required [(ngModel)]="taskDetails!.category">
            <option value="EDUCATION">Education</option>
            <option value="ENTERTAINMENT">Entertainment</option>
            <option value="FITNESS">Fitness</option>
            <option value="HEALTH">Health</option>
            <option value="HOME">Home</option>
            <option value="OTHER">Other</option>
            <option value="PERSONAL">Personal</option>
            <option value="SHOPPING">Shopping</option>
            <option value="TRAVEL">Travel</option>
            <option value="WORK">Work</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="expirationDate">Expiration Date</label>
          <input class="form-control" type="date" id="expirationDate" name="expirationDate" required [(ngModel)]="taskDetails!.expirationDate">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="completed" name="completed" [(ngModel)]="taskDetails!.completed">
          <label class="form-check-label" for="completed">
            Completed
          </label>
        </div>

        <div class="form-group mb-3">
          <label for="notes">Notes</label>
          <input class="form-control" type="text" id="notes" name="notes" [(ngModel)]="taskDetails!.notes">
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">Update task</button>
          <button class="btn btn-danger" type="button" (click)="cancelUpdate()">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
