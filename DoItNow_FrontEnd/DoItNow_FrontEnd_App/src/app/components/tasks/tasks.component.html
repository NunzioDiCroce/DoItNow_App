<div class="container">
  <h4 class="mb-3">Tasks</h4>
  <div class="row">
    <div class="col-12">

      <div class="d-grid"><button class="btn btn-success mb-3" (click)="createTask()">Create task</button></div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
            <th>Expiration Date</th>
            <th>Completed</th>
            <th>Update</th>
            <th>Status</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i = index" (click)="goToTaskDetails(task.id)">
            <td>{{pageFirstRow + i}}</td>
            <td>{{task.title}}</td>
            <td>{{task.category}}</td>
            <td>{{task.expirationDate}}</td>
            <td>{{task.completed}}</td>
            <td><button class="btn btn-success" (click)="updateTask(task.id)">Update</button></td>
            <td><button class="btn btn-success" (click)="completeTask(task.completed, task.id)">
              {{task.completed ? 'Uncomplete' : 'Complete'}}
            </button></td>
            <td><button class="btn btn-success" (click)="deleteTask(task.id)">X</button></td>
          </tr>
        </tbody>
      </table>

    </div>

    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link paginationBtn" (click)="prevPage()">Previous</a></li>

        <li class="page-item" *ngFor="let page of totalPagesArray">
          <a class="page-link pageBtn" (click)="goToPage(page)"
          [ngClass]="{ 'active': page === currentPageIndex }">{{ page + 1 }}</a></li>

        <li class="page-item">
          <a class="page-link paginationBtn" (click)="nextPage()">Next</a></li>
      </ul>
    </nav>

  </div>
</div>
