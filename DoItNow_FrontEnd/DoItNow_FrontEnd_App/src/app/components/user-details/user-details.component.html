<div class="container">
  <h4 class="mb-3">User details</h4>
  <div class="row">
    <div class="col-6" *ngIf="userDetails">

      <form #form="ngForm">
        <div class="form-group mb-3">
          <label for="title">Name</label>
          <input class="form-control" type="text" id="title" name="title" [(ngModel)]="userDetails!.name" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="title">Surname</label>
          <input class="form-control" type="text" id="title" name="title" [(ngModel)]="userDetails!.surname" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="title">Email</label>
          <input class="form-control" type="text" id="title" name="title" [(ngModel)]="userDetails!.email" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="title">Role</label>
          <input class="form-control" type="text" id="title" name="title" [(ngModel)]="userDetails!.role" disabled>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-danger" type="button" (click)="goToUsers()">Back</button>
        </div>
      </form>

    </div>
  </div>
</div>
