<div class="container">
  <h4 class="mb-3 text-center">User details</h4>
  <div class="row justify-content-center">
    <div class="col-6" *ngIf="userDetails">

      <form #form="ngForm">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" name="name" [(ngModel)]="userDetails!.name" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="surname">Surname</label>
          <input class="form-control" type="text" id="surname" name="surname" [(ngModel)]="userDetails!.surname" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input class="form-control" type="text" id="email" name="email" [(ngModel)]="userDetails!.email" disabled>
        </div>

        <div class="form-group mb-3">
          <label for="role">Role</label>
          <input class="form-control" type="text" id="role" name="role" [(ngModel)]="userDetails!.role" disabled>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-danger" type="button" (click)="goToUsers()">Back</button>
        </div>
      </form>

    </div>
  </div>
</div>
